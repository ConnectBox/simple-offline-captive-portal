<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN">
<HTML>
<HEAD>
    <TITLE>Connected to ConnectBox Wifi</TITLE>
</HEAD>
<BODY>
{% if link_type == "href" %}
<a href='{{ connectbox_url }}'>Go to http://go</a>

{% endif %}

</p>
<form action="" method="POST"><button>OK</button></form>
</BODY>
</HTML>
